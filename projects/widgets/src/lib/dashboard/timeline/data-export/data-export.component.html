<main hyt-dialog>
  <section i18n="@@HYT_export_data" hyt-dialog-header>Export Data</section>

  <section class="dialog-form-content" hyt-dialog-content>
    <!-- <ngx-mat-timepicker ngDefaultControl [(ngModel)]="date"></ngx-mat-timepicker> -->


    <form [formGroup]="form" class="form">
      <mat-label>Start Time</mat-label>
      <mat-form-field>
        <input
          matInput
          [ngxMatDatetimePicker]="startTimePicker"
          placeholder="Choose a date"
          formControlName="startTime"
        />
        <mat-datepicker-toggle matSuffix [for]="startTimePicker">
        </mat-datepicker-toggle>
        <ngx-mat-datetime-picker
          #startTimePicker
          [showSpinners]="true"
          [showSeconds]="true"
          [stepHour]="1"
          [stepMinute]="1"
          [stepSecond]="1"
          [enableMeridian]="true"
          [touchUi]="false"
          [color]="color"
        >
        </ngx-mat-datetime-picker>
      </mat-form-field>

      <mat-label>End Time</mat-label>
      <mat-form-field>
        <input
          matInput
          [ngxMatDatetimePicker]="endTimePicker"
          placeholder="Choose a date"
          formControlName="endTime"
        />
        <mat-datepicker-toggle matSuffix [for]="endTimePicker">
        </mat-datepicker-toggle>
        <ngx-mat-datetime-picker
          #endTimePicker
          [showSpinners]="true"
          [showSeconds]="true"
          [stepHour]="1"
          [stepMinute]="1"
          [stepSecond]="1"
          [enableMeridian]="true"
          [touchUi]="false"
          [color]="color"
        >
        </ngx-mat-datetime-picker>
      </mat-form-field>

      <!-- <div class="d-flex flex-column">
        <label for="startTime"> Start Time </label>
        <input id="startTime" type="datetime" formControlName="startTime" />
      </div>

      <div class="d-flex flex-column">
        <label for="endTime"> End Time </label>
        <input id="endTime" type="datetime" formControlName="endTime" />
      </div> -->

      {{ devices | async | json }}
    </form>

    <button
      class="hyt-base-btn mat-hyt-base-total-blue mat-raised-button"
      type="reset"
      (click)="resetForm()"
    >
      Reset
    </button>
  </section>

  <section class="dialog-footer" hyt-dialog-footer>
    <hyt-button
      class="button-confirm"
      [color]="'hyt-base-default-white'"
      (clickFn)="export()"
    >
      <mat-icon>check</mat-icon>
      <span i18n="@@HYT_export">Export</span>
    </hyt-button>

    <hyt-button
      class="button-close"
      [color]="'hyt-base-default-white'"
      (clickFn)="closeModal($event)"
    >
      <mat-icon>close</mat-icon>
      <span i18n="@@HYT_cancel">Cancel</span>
    </hyt-button>
  </section>
</main>
